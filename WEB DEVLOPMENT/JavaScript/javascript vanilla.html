<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function demoInternalAlert(){
            alert(" Alert!!!!!");
        }
        function demoInternalConfirm(){
            if(confirm("Are you sure.....?")){
                alert("Yupp");
            } 
            else{
                alert("Nope");
            }
        }
        function demoInternalPrompt(){
            var fName=prompt("Enter First name Here");
            var lName=prompt("Enter Last name Here");
            alert(fName+" "+lName);
        }
        function bodyBGGreen(){
				document.body.style.backgroundColor="Green";
			}
			function divBGGray(){
				document.getElementById("bnt").style.backgroundColor="Gray";
			}

			function divBGDynamic(){
				document.getElementById("bnt").style.backgroundColor=prompt("Enter color name here..");
			}
			function bodyBGDynamic(){
				document.body.style.backgroundColor=prompt("Enter color name here..");
			}

			function bodyBGCP1(){
				document.body.style.backgroundColor=document.getElementById("CP1").value;
			}
			function divBGCP2(){
				document.getElementById("bnt").style.backgroundColor=document.getElementById("CP2").value;
			}
</script>
<script src="vaniila demo.js" type="text/javascript"></script>
<style type="text/css">
    body{background-color: rgb(9, 8, 88);}
    div{background-color: rgb(209, 23, 194);height: 300px;width: 300px;}
</style>

</head>
<body>
    <div id="bnt">
        Shweta Jain
    </div> <hr>
    <input type="button" value="alertInline" onclick="alert('Hi Shweta....')">
    <input type="button" value="ConfirmInline" onclick="confirm('Are You Sure...?')">
    <input type="button" value="PromptInline" onclick="prompt('Enter First Name Here')"> <hr>

    <input type="button" value="alertInternal" onclick="demoInternalAlert()">
    <input type="button" value="ConfirmInternal" onclick="demoInternalConfirm()">
    <input type="button" value="PromptInternal" onclick="demoInternalPrompt()"> <hr>


    <input type="button" value="Alert External" onclick="demoExternalAlert()">
		<input type="button" value="Confirm External" onclick="demoExternalConfirm()">
		<input type="button" value="Prompt External" onclick="demoExternalPrompt()" >
		<hr>

        <input type="button" value="Body Bg Green" onclick="bodyBGGreen()" />
		<input type="button" value="Div Bg Gray" onclick="divBGGray()" />
		<hr/>
		<input type="button" value="Body Bg Prompt" onclick="bodyBGDynamic()" />
		<input type="button" value="Div Bg Prompt" onclick="divBGDynamic()" />
		<hr/>
		<input type="color" id="CP1" onchange="bodyBGCP1()" />
		<input type="color" id="CP2" onchange="divBGCP2()" />
		

    


    </body>
</html>
