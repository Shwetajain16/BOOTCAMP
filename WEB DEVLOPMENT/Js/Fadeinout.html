<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				
				$("#FadeOut").attr("disabled",true);
			
				$("#FadeIn").click(function(){
					if(confirm("Are You Sure..??"))
					{
						$("#Div1").fadeIn(1000);
						$("#Div2").fadeIn(2000);
						$("#Div3").fadeIn(3000);
						$("#FadeOut").attr("disabled",false);
						$(this).attr("disabled",true);
					}
				});
				$("#FadeOut").click(function(){
					if(confirm("Are You Sure  ??"))
					{
						$("#Div1").fadeOut(1000);
						$("#Div2").fadeOut(2000);
						$("#Div3").fadeOut(3000);
						$("#FadeIn").attr("disabled",false);
						$(this).attr("disabled",true);
					}
				});
				$("#BtnFadeToggle").click(function(){
					if(confirm("Are You Sure ???"))
					{
						$("#Div1").fadeToggle(1000);
						$("#Div2").fadeToggle(2000);
						$("#Div3").fadeToggle(3000);
					}
				});
			});
		</script>
</head>
<body>
    <button id="FadeIn">Click here to Fade In</button>&nbsp;&nbsp;<button id="FadeOut">Click here to Fade Out</button>&nbsp;&nbsp;<button id="BtnFadeToggle">Click Me For Fade In / Out Toggle</button>
    <div id="Div1" style="height:100px;width:100px;background-color:rgb(110, 8, 85);display:none;"></div><br />
    <div id="Div2" style="height:100px;width:100px;background-color:rgb(191, 207, 97);display:none;"></div><br />
    <div id="Div3" style="height:100px;width:100px;background-color:rgb(3, 97, 73);display:none;"></div><br />
</body>
</html>
